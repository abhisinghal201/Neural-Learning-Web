    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/editor/editor.main.css" />
    
    <title>Neural Odyssey - Personal ML Learning Companion</title>
    
    <!-- Critical CSS for initial render -->
    <style>
        /* Critical loading styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Loading screen */
        .neural-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .neural-loading.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .neural-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }
        
        .neural-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .neural-subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .neural-progress {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .neural-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes shimmer {
            0% { background-position: -300px 0; }
            100% { background-position: 300px 0; }
        }
        
        /* Neural network background animation */
        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .neural-node:nth-child(odd) {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        /* Hide main content during loading */
        #root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
        
        /* Error fallback styles */
        .error-fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .error-fallback h1 {
            font-size: 2rem;
            color: #ff4757;
            margin-bottom: 1rem;
        }
        
        .error-fallback p {
            color: #888;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .error-fallback button {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .error-fallback button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="neural-loading" class="neural-loading">
        <div class="neural-bg">
            <!-- Neural network nodes will be generated by JavaScript -->
        </div>
        
        <div class="neural-logo">ðŸ§ </div>
        <h1 class="neural-title">Neural Odyssey</h1>
        <p class="neural-subtitle">Initializing your learning companion...</p>
        
        <div class="neural-progress">
            <div id="progress-bar" class="neural-progress-bar"></div>
        </div>
    </div>

    <!-- Main Application Root -->
    <div id="root">
        <!-- React app will mount here -->
        <noscript>
            <div class="error-fallback">
                <h1>JavaScript Required</h1>
                <p>Neural Odyssey requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
            </div>
        </noscript>
    </div>

    <!-- Loading Script -->
    <script>
        // Generate neural network background
        function createNeuralBackground() {
            const bg = document.querySelector('.neural-bg');
            const nodeCount = 50;
            
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 6 + 's';
                node.style.animationDuration = (4 + Math.random() * 4) + 's';
                bg.appendChild(node);
            }
        }
        
        // Simulate loading progress
        function simulateLoading() {
            const progressBar = document.getElementById('progress-bar');
            const loadingScreen = document.getElementById('neural-loading');
            const root = document.getElementById('root');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        root.classList.add('loaded');
                    }, 500);
                }
            }, 200);
        }
        
        // Initialize loading screen
        createNeuralBackground();
        simulateLoading();
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Neural Odyssey Error:', event.error);
            // Could send error to analytics service
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Neural Odyssey Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
        });
    </script>

    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
        // Configure Monaco Editor paths
        require.config({ 
            paths: {

            } 
        });
    </script>

    <!-- Module Script for Vite -->
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
